<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test #4 - Array.prototype.slice.call()</title>
</head>
<body>
  <h1>Test #4 - Array.prototype.slice.call()</h1>
  <ul>
    <li class="js-li">Failure</li>
    <li class="js-li">Failure</li>
    <li class="js-li">Failure</li>
    <li class="js-li">Failure</li>
    <li class="js-li">Failure</li>
  </ul>

  <script>
    const items = document.querySelectorAll('.js-li');
    const arrItems = Array.prototype.slice.call(items, 0);

    arrItems.forEach(function(e) {
      e.textContent = 'SUCCESS!!';
    });
  </script>
</body>
</html>
